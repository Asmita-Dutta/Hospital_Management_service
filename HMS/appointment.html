<html lang="en">
<head>
  <title>Consultation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.
  com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
  crossorigin="anonymous">
<style>

/*colors*/
:root{
  --blue:#31b085;
  --green: #B6E2A1;
  --white:#fff;
}

body
{   
    background-color: var(--green);
    position: relative; 
    padding: 2%; 
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
form {
  padding: 10px 20px;
  background: white;
  width: 35%;
  position: absolute; 
  left: 35%;
  min-width: 27%;

}

.grid-container{
    display: grid;
    grid-template-columns: 30% 70%;
    gap: 2%;
}  
h2 {
  text-align: center;
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="date"],
input[type="age"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: auto;
  outline: 0;
  padding: 8px;
  width: 100%;
  background-color: #e8eeef;
  color: black;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}
select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

button {
  padding: 19px 39px 18px 39px;
  color: #FFF;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
  background-color: var(--blue);border: 1px solid var(--blue);
}
/*scroll btn*/

#myBtn {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed/sticky position */
    bottom: 20px; /* Place the button at the bottom of the page */
    right: 30px; /* Place the button 30px from the right */
    z-index: 99; /* Remove borders */
    outline: none; /* Remove outline */
    font-weight: bolder;
    font-size: 25px; 
    color: rgb(0, 0, 0); /* Text color */
    cursor: pointer; /* Add a mouse pointer on hover */
    border: 1px solid black;
    border-radius: 30px; /* Rounded corners */
    height: 50px;
    width: 50px;
    padding: 0px;
    min-width:50px ;
    min-height:50px ;
    background-color: var(--blue);
}
  
#myBtn:hover {
    background-color: #555; /* Add a dark-grey background on hover */
}
fieldset {
  margin:0px;
  padding: 0px;
  border: 0px;
  border: none;
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 1.1rem;
}
label.light {
  font-weight: 300;
  display: inline;
}
.number {
  height: 20px;
  width: 20px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 20px;
  text-align: center;
  border-radius: 100%;
  background-color: var(--blue);color:var(--white);text-shadow: 0 1px 0 rgba(255,255,255,0.2);
}
@media  (min-width: 501px) and (max-width: 768px) {
  form {
  max-width: 40%; 
  min-width: 330px; 
  }
}
@media screen and (max-width: 500px) {
  form {
  max-width: 100%; 
  min-width: 330%; 
  left: 0px;
  }
}

  </style>
</head>

<body>
  <div id="container mt-4 p-4">
    <!--This is a division tag for body container-->
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center my-4">Appointment Request Form</h2>
        <form action="appointment.html" method="post" >
            <fieldset>                
                <h3><span class="number">1</span> Your Details</h3>
                <div class="container-fluid">
                    <div class="grid-container col-sm-4 col-lg-4">
                    <!--name-->
                    <div >
                    <label for="name" >Patient Name:  *</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required pattern="[a-zA-Z0-9]+">
                    </div>
                    <!--num-->                  
                    <div >
                    <label  for="tel">Contact Number:</label>
                    <input type="tel" id="contact" class="form-control"placeholder="Include country code" name="user_num" pattern="[0-9]+">
                    </div>
                    
                    </div>
                </div>
            <!--mail-->
            <div class="form-group row">
                <label class="col-sm-4 col-lg-4" for="mail">Email:  *</label>
                <div class="col-sm-8 col-lg-8">
                    <input  class="form-control"
                    type="email" id="mail" name="email" placeholder="abc@google.com" required>
                </div>
            </div>
            <!--age-->
            <div class="form-group row">
                <label class="col-sm-4 col-lg-4" for="mail">Age:  *</label>
                <div class="col-sm-8 col-lg-8">
                    <input  class="form-control"
                    type="email" id="age" name="age" placeholder="23yr" required>
                </div>
            </div>
            <!--gender-->
            <div class="form-group row">
                <label class="col-sm-4 col-lg-4" for="gender"  >Gender:  *
                </label>
                <div class="col-sm-8 col-lg-8">
                <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                </select>
                </div>
            </div>
            </fieldset>
            <fieldset>
            <div class="form-group row">
                <h3><span class="number">2</span>Appointment Details</h3>
                <!--appointment_for-->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4" for="appointment_for"  >Select your health problem:  *
                    </label>
                    <div class="col-sm-8 col-lg-8">
                    <select id="appointment_for" name="appointment_for" required>
                    <option value="GeneralPhysician">General Physician</option>
                    <option value="Cough">Cough & Cold</option>
                    <option value="Skin">Skin Issues</option>
                    <option value="Hair">Hair & Scalp</option>
                    <option value="Pregnancy">Pregnancy</option>
                    <option value="Psychiatric">Psychiatric </option>
                    <option value="Psychological">Psychological</option>
                    <option value="Stomach">Acidity,Gas & Stomach</option>
                    <option value="Women's">Women's Issues</option>
                    <option value="Bones">Bones & Joints</option>
                    </select>
                    </div>
                </div>
                <!--symptoms-->
                <div class="form-group row">
                    <label for="symptoms">Symptoms:  *</label>
                    <div class="col-sm-8 col-lg-8">
                        <textarea id="symptoms" name="symptoms" placeholder="I wish to get an appointment for ..." required></textarea>
                    </div>
                </div>
                <!--date-->
                <div class="form-group row">
                    <label for="date">Date:  *</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date" name="date" value="" id="date" required></input>
                    </div>
                </div>
                <!--radio-->
                <div class="form-group row">
                    <label for="duration">Which Slot?  *</label>
                    <div class="col-sm-8 col-lg-8">
                        <select id="appointment_for" name="slot_time" required>
                        <option value="8:30am-12pm"> 8:30am - 12pm</option>
                        <option value="12:30pm-4pm">12:30pm - 4pm</option>
                        <option value="4:30pm-9pm"> 4:30pm - 9pm</option>
                        <option value="9:30pm-2am">9:30pm - 2am</option>
                        </select>
                    </div>
                </div>
            </div>        
            </fieldset>
            
        <div class="form-group row">
            <button type="submit">Request For Appointment</button>
        </div>
        </form>
    </div>
    <div class="col-md-6">
        <h2 id="services" class="text-center my-4"> </h2>
        <ul id="consultations"class="list-group"></ul>
    </div>
  </div>
</div>

  src="https://github.com/rubyeffect/easy_fill/tree/master/lib/easy_fill-0.0.1.min.js"></script>

<button onclick="topFunction()" id="myBtn" title="Go to Top">^</button>
<script>// When the user scrolls down 20px from the top of the document, show the button
    let mybutton = document.getElementById("myBtn");
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
    </script>
</body>
